<ion-content [fullscreen]="true"  > 
  <div class="login-container">
     <div class="logo-container">
      <img src="../../../assets/img/logo.png" alt="Logo" class="logo">
    </div>
  <ion-card class="login-card">
       <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating">Correo</ion-label>
          <ion-input  [(ngModel)]="correo" type="email"></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

      <!--BOTONES -->
      <ion-button expand="block"  (click)="login()" class="login-button" >Ingresar</ion-button>

      <ion-button expand="block" (click)="registro()" fill="clear"   class="register-button">Registrate</ion-button>

      <ion-button fill="clear" (click)="irARecuperarContrasena()">
           Recuperar contraseña 
      </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

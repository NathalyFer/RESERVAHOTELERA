<ion-content>

  <!-- Header reutilizable -->
  <app-header></app-header>
</ion-content>

<ion-content>
  <ion-grid class="content-grid">
    <!-- Nombre hotel grande -->
    <ion-row>
      <ion-col>
        <h1 class="hotel-name">PACIFIC REEF HOTEL</h1>
      </ion-col>
    </ion-row>

    <!-- Oración promocional -->
    <ion-row>
      <ion-col>
        <p class="promo-text">Tu escape frente al mar comienza aquí.</p>
      </ion-col>
    </ion-row>

        <!-- Botón Reserva -->
    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-col size="auto">
        <ion-button color="primary" routerLink="/reservas">
          Reserva Aquí
        </ion-button>
      </ion-col>
    </ion-row>

  <!-- Imagen fija -->
    <img src="assets/img/vista_mar.jpg" alt="Vista al mar" style="width: 100%; height: auto;" />

    <!-- Texto habitaciones premium -->
    <ion-row>
      <ion-col>
        <h2 class="section-title">HABITACIONES PREMIUM</h2>
      </ion-col>
    </ion-row>

    <!-- Tres columnas con habitaciones -->
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let room of rooms">
        <img [src]="room.img" alt="{{room.name}}" class="room-img" (click)="verHabitacion(room.name)" />
        <p class="room-text">{{room.name}}</p>
        <p class="room-description">{{room.desc}}</p>
      </ion-col>
    </ion-row>

    <!-- Subtítulo propaganda -->
    <ion-row>
      <ion-col>
        <h3 class="sub-prop">Descubre el lujo y confort que mereces</h3>
      </ion-col>
    </ion-row>

    <!-- Servicios destacados -->

        <div class="product-image-wrapper">

          <!-- Dos columnas con servicios -->
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let service of services">
        <img [src]="service.img" alt="{{service.name}}" class="service-img" />
        <p class="service-text">{{service.desc}}</p>
      </ion-col>
    </ion-row>

    <!-- Título reseñas -->
    <ion-row>
      <ion-col>
        <h2 class="section-title">Reseñas</h2>
      </ion-col>
    </ion-row>

    <!-- Tres columnas con reseñas -->
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let review of reviews" class="review-col">
        <ion-avatar>
          <img [src]="review.avatar" alt="Avatar {{review.name}}" />
        </ion-avatar>
        <p class="review-text">{{review.text}}</p>
        <p class="review-name">{{review.name}}</p>
      </ion-col>
    </ion-row>

    <!-- Línea separadora -->
    <ion-row>
      <ion-col>
        <hr class="footer-divider" />
      </ion-col>
    </ion-row>

    <!-- Footer reutilizable -->
    <app-footer></app-footer>
  </ion-grid>
</ion-content>

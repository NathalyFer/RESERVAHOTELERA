<ion-header><ion-toolbar><ion-title>Habitaciones</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="guardar()">
    <ion-item><ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input></ion-item>

    <ion-item><ion-label position="floating">Número</ion-label>
      <ion-input type="number" [(ngModel)]="numero" name="numero" required></ion-input></ion-item>

    <ion-item><ion-label position="floating">Tipo</ion-label>
      <ion-input [(ngModel)]="tipo" name="tipo" required></ion-input></ion-item>

    <ion-item><ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio" name="precio" required></ion-input></ion-item>

    <ion-item>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-button expand="block" type="submit">Guardar Habitación</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let h of habitaciones">
      <ion-thumbnail slot="start" *ngIf="h.foto">
        <img [src]="'http://127.0.0.1:8000' + h.foto" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ h.nombre }}</h2>
        <p>Precio: ${{ h.precio }} — Estado: {{ h.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
